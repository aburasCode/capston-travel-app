<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Travel Planner</h1>
    </header>

    <main>
      <!-- Trip Form Section -->
      <section id="trip-input">
        <h2>Plan Your Trip</h2>
        <form id="tripForm">
          <div class="destination-group">
            <label for="location-0">Destination:</label>
            <input type="text" id="location-0" name="location[]" placeholder="Enter a destination" required />
          </div>
          <button type="button" id="addDestination">Add Another Destination</button>

          <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required />
          </div>
          <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required />
          </div>
          <div class="form-group">
            <label for="todo-list">Packing/To-Do List (Comma Separated):</label>
            <input type="text" id="todo-list" name="todo-list" placeholder="e.g., Passport, Tickets, Luggage" />
          </div>
          <button type="submit">Plan Trip</button>
        </form>
      </section>

      <!-- Display Section -->
      <section id="trip-results">
        <h2>Your Trip Details</h2>
        <div id="trip-summary"></div>
      </section>

      <!-- Saved Trips Section -->
      <section id="saved-trips">
        <h2>Saved Trips</h2>
        <ul id="tripList"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Travel Planner. All rights reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
  </body>
</html>
